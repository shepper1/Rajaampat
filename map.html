
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - undefined</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: -0.4778630615384615, lng: 124.99442273846155 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":0.6964127000000001,"lng":122.6418745,"name":"Paris","jour":1,"titre":"Départ de Paris vers l'aventure indonésienne","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=0.6964127000000001,122.6418745&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=0.6964127000000001,122.6418745","aiImageUrl":"jour1.jpg"},{"lat":-0.789275,"lng":113.921327,"name":"En transit","jour":2,"titre":"Transit international","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.789275,113.921327&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.789275,113.921327","aiImageUrl":"jour2.jpg"},{"lat":-0.4248841,"lng":130.8208792,"name":"Sorong & Waisai","jour":3,"titre":"Arrivée à Sorong et transfert vers Waisai","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.4248841,130.8208792&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.4248841,130.8208792","aiImageUrl":"jour3.jpg"},{"lat":-0.4248841,"lng":130.8208792,"name":"Waisai, Waigeo","jour":4,"titre":"Premiers pas à Waisai et découverte locale","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.4248841,130.8208792&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.4248841,130.8208792","aiImageUrl":"jour4.jpg"},{"lat":-0.1693058,"lng":131.0394028,"name":"Batanta, Waigeo","jour":6,"titre":"Excursion nature à Batanta et villages traditionnels","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.1693058,131.0394028&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.1693058,131.0394028","aiImageUrl":"jour6.jpg"},{"lat":-0.5613910999999999,"lng":130.6765536,"name":"Kri ou Gam","jour":7,"titre":"Transfert vers une île centrale : Kri ou Gam","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.5613910999999999,130.6765536&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.5613910999999999,130.6765536","aiImageUrl":"jour7.jpg"},{"lat":-0.5613910999999999,"lng":130.6765536,"name":"Détroit de Dampier (Kri/Gam)","jour":8,"titre":"Exploration des récifs du détroit de Dampier","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.5613910999999999,130.6765536&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.5613910999999999,130.6765536","aiImageUrl":"jour8.jpg"},{"lat":-0.1693058,"lng":131.0394028,"name":"Gam ou Waigeo","jour":9,"titre":"Observation d'oiseaux et kayak dans la mangrove","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.1693058,131.0394028&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.1693058,131.0394028","aiImageUrl":"jour9.jpg"},{"lat":-0.5642075999999999,"lng":130.2708139,"name":"Pianemo","jour":10,"titre":"Excursion emblématique à Pianemo","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.5642075999999999,130.2708139&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.5642075999999999,130.2708139","aiImageUrl":"jour10.jpg"},{"lat":-0.789275,"lng":113.921327,"name":"Détroit de Dampier","jour":11,"titre":"Rencontre avec la grande faune marine","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.789275,113.921327&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.789275,113.921327","aiImageUrl":"jour11.jpg"},{"lat":-0.789275,"lng":113.921327,"name":"Détroit de Dampier ou îles environnantes","jour":13,"titre":"Journée de plongée avancée ou snorkeling intensif","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.789275,113.921327&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.789275,113.921327","aiImageUrl":"jour13.jpg"},{"lat":-0.789275,"lng":113.921327,"name":"Îles Fam","jour":14,"titre":"Excursion aux îles Fam et vues panoramiques","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.789275,113.921327&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.789275,113.921327","aiImageUrl":"jour14.jpg"},{"lat":-0.8761629000000001,"lng":131.255828,"name":"Sorong","jour":17,"titre":"Waisai - Sorong et nuit à Sorong","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.8761629000000001,131.255828&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.8761629000000001,131.255828","aiImageUrl":"jour17.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>

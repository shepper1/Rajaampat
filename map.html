
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - undefined</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: -0.6224858333333333, lng: 126.66241644166668 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":-0.8761629000000001,"lng":131.255828,"name":"Sorong, Papouasie Occidentale","jour":1,"titre":"Arrivée à Sorong, Porte des Raja Ampat","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.8761629000000001,131.255828&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.8761629000000001,131.255828","aiImageUrl":"jour1.jpg"},{"lat":-0.4248841,"lng":130.8208792,"name":"Waisai, Île de Waigeo","jour":2,"titre":"Cap sur Waisai et le Paradis","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.4248841,130.8208792&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.4248841,130.8208792","aiImageUrl":"jour2.jpg"},{"lat":-0.1693058,"lng":131.0394028,"name":"Île de Waigeo","jour":3,"titre":"Premiers Plongeons et Vie Locale","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.1693058,131.0394028&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.1693058,131.0394028","aiImageUrl":"jour3.jpg"},{"lat":-0.5642075999999999,"lng":130.2708139,"name":"Îles de Piaynemo","jour":4,"titre":"L'Iconique Panorama de Piaynemo","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.5642075999999999,130.2708139&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.5642075999999999,130.2708139","aiImageUrl":"jour4.jpg"},{"lat":-0.5805157,"lng":130.5424288,"name":"Manta Sandy","jour":5,"titre":"Danse avec les Raies Manta","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.5805157,130.5424288&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.5805157,130.5424288","aiImageUrl":"jour5.jpg"},{"lat":-0.789275,"lng":113.921327,"name":"Île d'Arborek","jour":6,"titre":"Arborek, le Cœur Communautaire","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.789275,113.921327&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.789275,113.921327","aiImageUrl":"jour6.jpg"},{"lat":-0.5506326,"lng":130.6693814,"name":"Pasir Timbul & Île de Kri","jour":8,"titre":"Pasir Timbul, l'Île Éphémère","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.5506326,130.6693814&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.5506326,130.6693814","aiImageUrl":"jour8.jpg"},{"lat":-0.1693058,"lng":131.0394028,"name":"Forêt de l'île de Waigeo","jour":9,"titre":"Sur la Piste de l'Oiseau de Paradis","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.1693058,131.0394028&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.1693058,131.0394028","aiImageUrl":"jour9.jpg"},{"lat":-0.789275,"lng":113.921327,"name":"Alentours d'Arborek","jour":11,"titre":"Derniers Adieux à l'Aquarium Naturel","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.789275,113.921327&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.789275,113.921327","aiImageUrl":"jour11.jpg"},{"lat":-0.8761629000000001,"lng":131.255828,"name":"Arborek -> Waisai -> Sorong","jour":12,"titre":"Retour Progressif à la Civilisation","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.8761629000000001,131.255828&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.8761629000000001,131.255828","aiImageUrl":"jour12.jpg"},{"lat":-0.8908275999999999,"lng":131.2910514,"name":"Aéroport de Sorong (SOQ)","jour":13,"titre":"Départ de Papouasie","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.8908275999999999,131.2910514&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.8908275999999999,131.2910514","aiImageUrl":"jour13.jpg"},{"lat":-0.789275,"lng":113.921327,"name":"Marseille","jour":14,"titre":"Arrivée à Marseille","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-0.789275,113.921327&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-0.789275,113.921327","aiImageUrl":"jour14.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
